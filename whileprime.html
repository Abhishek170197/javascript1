<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>welcome to js</h1>
    <input type="text" id="nm1"> <br>
    <button onclick="prime_check()">prime check</button> <br>
    <p id="display"></p>

    <script>
     function prime_check(){
        var i =parseInt( document.getElementById("nm1").value);
     var j = 1;
     count = 0;
     while (j<=i){
        if(i%j==0){
            count+=1;
        }
        j++;
     }
     if(count==2){
       document.getElementById("display").innerHTML="its prime";
     }
     else{
        document.getElementById("display").innerHTML="its not prime";
     }

     }
       
    </script>
    
</body>
</html>
